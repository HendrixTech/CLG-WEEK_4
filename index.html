<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <fieldset>
      <section>
        <p>
          <label for="first name">Enter your First Name: </label>
          <input type="text" name="firstname" id="first name" required />
        </p>
        <p>
          <label for="last name">Enter your Last Name: </label>
          <input type="text" name="lastname" id="last name" required />
        </p>
        <p>
          <label for="email">Enter your email: </label>
          <input type="email" required />
        </p>
        <p>
          <label for="password">Create a New Password: </label>
          <input type="password" required />
        </p>
      </section>
    </fieldset>

    <fieldset>
      <section>
        <p>
          <input type="radio" required />
          <label for="personal account">Personal account</label>
        </p>
        <p>
          <input type="radio" required />
          <label for="business account">Business account</label>
        </p>
        <p>
          <input type="checkbox" required />
          <label for="T&C"
            >I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/"
              >terms and conditions</a
            ></label
          >
        </p>
      </section>
    </fieldset>
    <fieldset>
      <section>
        <p>
          <label for="Profile">Upload a profile picture</label>
          <input type="file" />
        </p>
        <p>
          <label for="age">Input your age (years): </label>
          <input type="number" min="18" max="40" required />
        </p>
        <p>
          <label for="about us">How did you hear about us? </label>
          <select name="" id="">
            <option>(select one)</option>
            <option>freeCodeCamp News</option>
            <option>freeCodeCamp YouTube Channel</option>
            <option>freeCodeCamp Forum</option>
            <option>Other</option>
          </select>
        </p>
        <p>
          <label for="bio">Provide a bio: </label>
          <textarea name="bio" id="bio" cols="30" rows="5">I like coding on the beach... </textarea
          >
        </p>
      </section>
    </fieldset>
    <section>
        <p>
            <a href=""><button type="submit">submit</button></a>
        </p>
    </section>
  </body>
</html>
